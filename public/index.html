<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h1 class="title">MyChatðŸ’¬</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>

        <ul class="message-container" id="message-container"></ul>

        <!-- Feedback container for typing messages -->
        <ul id="feedback-container"></ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" class="message-input" id="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">Send 
                <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="client-total" id="client-total">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
